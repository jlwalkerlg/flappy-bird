<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <img id="zero-sprite" src="assets/sprites/0.png" alt="" />
    <img id="one-sprite" src="assets/sprites/1.png" alt="" />
    <img id="two-sprite" src="assets/sprites/2.png" alt="" />
    <img id="three-sprite" src="assets/sprites/3.png" alt="" />
    <img id="four-sprite" src="assets/sprites/4.png" alt="" />
    <img id="five-sprite" src="assets/sprites/5.png" alt="" />
    <img id="six-sprite" src="assets/sprites/6.png" alt="" />
    <img id="seven-sprite" src="assets/sprites/7.png" alt="" />
    <img id="eight-sprite" src="assets/sprites/8.png" alt="" />
    <img id="nine-sprite" src="assets/sprites/9.png" alt="" />
    <img
      id="yellowbird-downflap-sprite"
      src="assets/sprites/yellowbird-downflap.png"
      alt=""
    />
    <img
      id="yellowbird-midflap-sprite"
      src="assets/sprites/yellowbird-midflap.png"
      alt=""
    />
    <img
      id="yellowbird-upflap-sprite"
      src="assets/sprites/yellowbird-upflap.png"
      alt=""
    />
    <img id="pipe-green-sprite" src="assets/sprites/pipe-green.png" alt="" />
    <img id="base-sprite" src="assets/sprites/base.png" alt="" />
    <img id="game-over-sprite" src="assets/sprites/gameover.png" alt="" />

    <audio id="wing-sound" src="assets/audio/wing.wav"></audio>
    <audio id="point-sound" src="assets/audio/point.wav"></audio>
    <audio id="hit-sound" src="assets/audio/hit.wav"></audio>
    <audio id="die-sound" src="assets/audio/die.wav"></audio>

    <canvas id="canvas" width="400" height="600"></canvas>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
